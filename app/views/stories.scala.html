@(stories: List[Story], storyForm: Form[Story])

@import helper._

@main("Stories") {

    <h1 id="storyListTitle">@stories.size stories</h1>
    <ul id="storyList">
        @for(story <- stories) {
            <li>
                <div class="storyListName">@story.name</div>
            </li>
        }
    </ul>
    <h2 id="storyAddTitle">Upload Story</h2>
    @form(routes.StoryController.create, 'enctype -> "multipart/form-data") {
        <input type="file" name="storyFile" id="storyFile">
        <input type="submit" id="storyCreate" value="Upload">
    }

}

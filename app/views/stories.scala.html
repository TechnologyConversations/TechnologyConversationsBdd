@(stories: List[Story], dirs: List[String], storyForm: Form[Story])

@import helper._

@head = {
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jstree/style.min.css")">
    <script src="@routes.Assets.at("javascripts/jstree.min.js")" type="text/javascript"></script>
}
@main("Stories")(head){
    @storiesBrowser(stories, dirs, storyForm)
}

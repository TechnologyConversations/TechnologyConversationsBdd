<div id="modalHeader" class="modal-header">
    <h3>Runner Selector</h3>
</div>
<div class="modal-body">
    <h3 id="path">{{rootPath}}</h3>
    <table class="table table-condensed table-striped">
        <tbody>
        <tr ng-hide="!allowToPrevDir()">
            <td>
                <a id="prevDirectory" href="#" ng-click="openDir('..')">
                    <span class="glyphicon glyphicon-book"></span>
                    ..
                </a>
            </td>
            <td>&nbsp;</td>
        </tr>
        </tbody>
        <tbody ng-repeat="dir in files.dirs">
        <tr>
            <td>
                <a id="directory{{$index + 1}}" href="#" ng-click="openDir(dir.name)">
                    <span class="glyphicon glyphicon-book"></span>
                    {{dir.name}}
                </a>
            </td>
            <td><input id="directory{{$index + 1}}Selector" type="checkbox" ng-model="dir.selected"></td>
        </tr>
        </tbody>
        <tbody ng-repeat="story in files.stories">
        <tr>
            <td>
                <div id="story{{$index + 1}}">
                    <span class="glyphicon glyphicon-file"></span>
                    {{story.name}}
                </div>
            </td>
            <td><input id="story{{$index + 1}}Selector" type="checkbox" ng-model="story.selected"></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button id="okRunnerSelector" class="btn btn-primary" ng-click="okRunnerSelector()">Continue</button>
    <button id="cancelRunnerSelector" class="btn btn-warning" ng-click="cancelRunnerSelector()">Cancel</button>
</div>

<!DOCTYPE html>
<html ng-app="storiesModule">
<head>
    <title>Technology Conversations: BDD Assistant</title>
    <script src="/assets/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/assets/bower_components/jquery-ui/ui/minified/jquery-ui.min.js"></script>
    <script src="/assets/bower_components/angular/angular.min.js"></script>
    <script src="/assets/bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="/assets/bower_components/angular-route/angular-route.min.js"></script>
    <script src="/assets/bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="/assets/bower_components/bootstrap/docs/assets/js/bootstrap.min.js"></script>
    <script src="/assets/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="/assets/bower_components/angular-ui-sortable/sortable.min.js"></script>
    <!--<script src="/assets/app.js"></script>-->
    <script src="/assets/html/config.js"></script>
    <script src="/assets/html/index.js"></script>
    <script src="/assets/html/common/body.ctrl.js"></script>
    <script src="/assets/html/topMenu/topMenu.ctrl.js"></script>
    <script src="/assets/html/story/story.ctrl.js"></script>
    <script src="/assets/html/compositeClasses/compositeClasses.ctrl.js"></script>
    <script src="/assets/html/composites/composites.ctrl.js"></script>
    <script src="/assets/html/runner/runner.ctrl.js"></script>
    <link href="/assets/stylesheets/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/stylesheets/tcbdd.css" rel="stylesheet">
</head>
<body ng-controller="bodyCtrl">
<header>
    <!--Top menu-->
    <nav class="navbar navbar-inverse" role="navigation" ng-controller="topMenuController">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-default">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a id="pageTitle" class="navbar-brand" href="/page/stories/new">TC BDD Assistant: {{getTitle()}}</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a id="browseStories" href="#" ng-click="openStory()">Browse Stories</a></li>
                    <li><a id="browseComposites" href="#" ng-click="openCompositeClass()">Browse Composites</a></li>
                    <li><a id="runner" href="/page/runner" ng-click="reload">Run Stories</a></li>
                    <li class="dropdown">
                        <a id="history" href="#" class="dropdown-toggle" data-toggle="dropdown">History <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="historyItem in history"><a id="historyItem{{index + 1}}" href="{{historyItem.url}}">{{historyItem.text}}</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div ng-view>
    <!--view goes here-->
</div>
</body>
</html>

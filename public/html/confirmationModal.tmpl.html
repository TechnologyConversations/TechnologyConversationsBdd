<div class="modal-header"><h3>{{data.status}}</h3></div>
<div class="modal-body">
    {{data.message}}
</div>
<div class="modal-footer">
    <button id="ok" class="btn btn-primary" ng-click="ok()">OK</button>
    <button id="cancel" class="btn btn-primary" ng-click="cancel()">Cancel</button>
</div>

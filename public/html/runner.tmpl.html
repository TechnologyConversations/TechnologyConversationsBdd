<div class="modal-header"><h3>Run Story</h3></div>
<div class="modal-body">
    <form class="form-horizontal" role="form" id="runnerForm" name="runnerForm">
        <div ng-repeat="class in data.classes">
            <h3>{{class.name}}</h3>
                <div class="form-group input-group" ng-repeat="param in class.params">
                    <span class="input-group-addon">
                        {{param.key}}
                    </span>
                    <input id="paramValueInput{{$index}}" name="paramValueInput" class="form-control" type="text" ng-model="param.value">
                </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Run Story</button>
    <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
</div>
